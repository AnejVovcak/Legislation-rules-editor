name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    env:
      CI: ""
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Clear npm cache
        run: npm cache clean --force
      - name: Create .env file
        run: |
          echo "REACT_APP_API_BASE_URL=${{ secrets.REACT_APP_API_BASE_URL }}" >> .env
          echo "REACT_APP_JWT_BASE_URL=${{ secrets.REACT_APP_JWT_BASE_URL }}" >> .env
          echo "REACT_APP_MONGODB_DATA_SOURCE=${{ secrets.REACT_APP_MONGODB_DATA_SOURCE }}" >> .env
          echo "REACT_APP_MONGODB_DATABASE=${{ secrets.REACT_APP_MONGODB_DATABASE }}" >> .env
          echo "REACT_APP_TESTING_URL_MIG=${{ secrets.REACT_APP_TESTING_URL_MIG }}" >> .env
          echo "REACT_APP_TESTING_URL_SOC_SEC=${{ secrets.REACT_APP_TESTING_URL_SOC_SEC }}" >> .env
          echo "REACT_APP_TESTING_URL_TAX=${{ secrets.REACT_APP_TESTING_URL_TAX }}" >> .env
      - run: npm ci --verbose
      - run: npm run build --verbose
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MOBILITY_PORTAL_EU }}
          channelId: live
          projectId: mobility-portal-eu
